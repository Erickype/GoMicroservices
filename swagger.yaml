basePath: /
consumes:
    - application/json
definitions:
    Product:
        description: Product defines the structure of a product
        properties:
            description:
                type: string
                x-go-name: Description
            id:
                format: int64
                type: integer
                x-go-name: ID
            name:
                type: string
                x-go-name: Name
            price:
                format: float
                type: number
                x-go-name: Price
            sku:
                type: string
                x-go-name: SKU
        type: object
        x-go-package: github.com/Erickype/GoMicroservices/data
info:
    description: Documentation for Product API
    title: Product API.
    version: 1.0.0
paths:
    /products:
        get:
            description: Returns the list of products
            operationId: listProducts
            responses:
                "200":
                    $ref: '#/responses/productsResponse'
            tags:
                - products
    /products/{id}:
        delete:
            description: Deletes a product from data source based on its ID
            operationId: deleteProduct
            parameters:
                - description: The ID of the product to be deleted from data source
                  format: int64
                  in: path
                  name: id
                  required: true
                  type: integer
                  x-go-name: ID
            responses:
                "201":
                    $ref: '#/responses/noContent'
            tags:
                - products
produces:
    - application/json
responses:
    noContent:
        description: Empty response that confirms the operation
    productsResponse:
        description: A list of products return in the response
        schema:
            items:
                $ref: '#/definitions/Product'
            type: array
schemes:
    - http
swagger: "2.0"
